<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>handlebars-study</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript">
    let houdun = [{
        name: '向华强',
        age: 20,
        sex: '男'
      },
      {
        name: '',
        age: 18,
        sex: '男'
      },
      {
        name: '防腐剂',
        age: 36,
        sex: '女'
      }
    ]

    $(function () {
      let myTpl = Handlebars.compile($('#tbody-tr').html())
      Handlebars.registerHelper('editClass', function(index, name, option) {
        return name + '_' +index
      })
      $('tbody').html(myTpl(houdun))
    })
  </script>
</head>

<body>
  <table border="1">
    <thead>
      <td>序号</td>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/x-handlebars-template" id="tbody-tr">
    {{#each this}}
      {{#if name}}
        <tr class={{editClass @index 'class'}}>
          <td>{{@index}}</td>
          <td>{{name}}</td>
          <td>{{sex}}</td>
          <td>{{age}}</td>
        </tr>
      {{/if}}
    {{/each}}
  </script>
</body>

</html>
