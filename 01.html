<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>handlebars-study</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript">
    let houdun = {
      "student": [{
          name: '向华强',
          age: 20,
          sex: '男'
        },
        {
          name: '丁昭华',
          age: 18,
          sex: '男'
        },
        {
          name: '防腐剂',
          age: 36,
          sex: '女'
        }
      ]
    }

    $(function () {
      let myTpl = Handlebars.compile($('#tbody-tr').html())
      $('tbody').html(myTpl(houdun))
    })
  </script>
</head>

<body>
  <table border="1">
    <thead>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/x-handlebars-template" id="tbody-tr">
    {{#each student}}
    <tr>
      <td>{{name}}</td>
      <td>{{sex}}</td>
      <td>{{age}}</td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
