<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Handlebars.registerHelper('modifyClass', function (length, option) {
      return length === 4 ? 'desc-card_50' : 'desc-card_33'
    })
  </script>
  
  <script type="text/x-handlebars-template">
    <ul class="desc-wrapper">
    {{#each this.blocks.[0].data.blocks}}
      <li class={{modifyClass ../blocks.[0].data.blocks.length}}>
        <p class="desc-title">{{blockName}}</p>
        <p class="desc-content">{{data.desc_listone_item_tabtwo_Idplan}}</p>
      </li>
    {{/each }}
  </ul>
  </script>
</body>

</html>
